<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<h1 class="mb-4 text-center">Quiz Application</h1>

<!-- create the quiestion -->
<div class="mb-5">
    <h3>Create a Quiz</h3>
    <input id="title" class="form-control mb-2" placeholder="Quiz Title" />
    <input id="category" class="form-control mb-2" placeholder="Category (e.g., Java)" />
    <input id="numQuestions" type="number" class="form-control mb-2" placeholder="Number of Questions" />
    <button class="btn btn-primary" onclick="createQuiz()">Create Quiz</button>
    <p id="createResult" class="mt-2 text-success"></p>
</div>

<!-- get by the id -->



<script>
    const quizBase = "http://localhost:8080/quiz";
    const questionBase = "http://localhost:8080/question";

    // create the question
    async function createQuiz() {
        const title = document.getElementById("title").value;
        const category = document.getElementById("category").value;
        const numQ = document.getElementById("numQuestions").value;

        const res = await fetch(`${quizBase}/create?category=${category}&numQ=${numQ}&title=${title}`, {
            method: "POST"
        });

        document.getElementById("createResult").textContent = await res.text();
    }

    // add the question



</script>

</body>
</html>
