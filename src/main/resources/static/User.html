<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Quiz Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            background-color: #0e0e0e;
            color: #f1f1f1;
        }

        #container {
            border: 2px solid #2c2c2c;
            padding: 30px;
            margin-top: 60px;
            background-color: #1a1a1a;
            text-align: center;
            border-radius: 14px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
        }

        h3 {
            margin-bottom: 25px;
            color: #e0e0e0;
            font-weight: 600;
        }

        .btn {
            border: none;
            padding: 12px 28px;
            margin: 10px;
            background: linear-gradient(to right, #7f5af0, #6246ea);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 30px;
            text-decoration: none;
            box-shadow: 0 4px 14px rgba(127, 90, 240, 0.4);
        }

        .btn:hover {
            background: linear-gradient(to right, #6246ea, #7f5af0);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(127, 90, 240, 0.6);
        }

        .btn:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(127, 90, 240, 0.3);
        }
    </style>
</head>
<body>
<div id="container">
    <h3>Select what you want to do</h3>
    <a href="QuizTakeByGategory.html" class="btn">Take Subject-wise Quiz</a>
    <a href="TakeQuestionbyAll.html" class="btn">Take All-Subject Quiz</a>
</div>
</body>
</html>
